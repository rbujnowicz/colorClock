<style id="jsbin-css">
*{
  margin:0;
  padding:0;
}

html, body{
  height:100%;
  position:relative;
}

#clock{
  text-align:center;
  position:absolute;
  right:1rem;
  top:5vh;
  font-family: 'Changa', sans-serif;
  font-size:2rem;
  color:rgba(255, 255, 255, .8);
  border: 2px solid rgba(255,255,255,.8);
  border-radius:49%;
  padding:1rem;
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  console.log(date);
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds =date.getSeconds();
  var clockFace = '';
  var hexColor ='';

  if (seconds<10){
    seconds = '0' + seconds;
  }

  if (minutes <10){
    minutes = '0' + minutes;
  }

  if (hours < 10){
  hours = '0' +hours;
  }

  hexColor = '#' + hours + minutes + seconds;

  clockFace = hours + ':' + minutes + ':' + seconds;
  document.getElementById('clock').innerHTML=clockFace;
  document.body.style.background = hexColor;
  setTimeout(function(){
    colorClock();
  },1000);
}
colorClock();



</script>
</body>
